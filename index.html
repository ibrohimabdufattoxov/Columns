<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Bootstrap columns</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-4 columns-4 border bg-primary">
                .col-4
            </div>
            <div class="col-4 columns-4 border bg-primary">
                .col-4
            </div>
            <div class="col-4 columns-4 border bg-primary">
                .col-4
            </div>
        </div>


        <div class="row bg-info mt-2">
            <div class="col-12 columns-12 border bg-primary">
                .col-12
            </div>
        </div>


        <div class="row bg-info mt-2">
            <div class="col-6 columns-6 border bg-primary">
                .col-6
            </div>
            <div class="col-6 columns-6 border bg-primary">
                .col-6
            </div>
        </div>


        <div class="row bg-info mt-2">
            <div class="col-8 columns-8 border bg-primary">
                .col-4
            </div>
            <div class="col-2 columns-2 border bg-primary">
                .col-4
            </div>
            <div class="col-2 columns-2 border bg-primary">
                .col-4
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
